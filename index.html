<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>TaskFlow</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      href="https://img.icons8.com/fluency/48/task.png"
    />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- LOGIN -->
    <div id="loginBox" class="login-box">
      <h2>Welcome Back ðŸ‘‹</h2>
      <p>Please login to continue</p>
      <input type="text" id="username" placeholder="Enter username" required />
      <button onclick="login()">Login</button>
    </div>

    <!-- APP -->
    <div id="app" class="hidden">
      <!-- HEADER -->
      <header>
        <h1>TaskFlow</h1>
        <div class="header-actions">
          <span id="userDisplay"></span>
          <button onclick="toggleDarkMode()">ðŸŒ™</button>

          <button onclick="logout()">Logout</button>
        </div>
      </header>

      <!-- DASHBOARD -->
      <div class="dashboard">
        <div class="card">
          <h3>Total</h3>
          <p id="totalTasks">0</p>
        </div>
        <div class="card">
          <h3>Completed</h3>
          <p id="completedTasks">0</p>
        </div>
        <div class="card">
          <h3>Pending</h3>
          <p id="pendingTasks">0</p>
        </div>
        <div class="card">
          <h3>High Priority</h3>
          <p id="highPriorityTasks">0</p>
        </div>
      </div>

      <!-- PROGRESS -->
      <div class="progress-container">
        <div id="progressBar"></div>
      </div>

      <!-- TASK FORM -->
      <div class="task-form">
        <input id="title" placeholder="Task title" />
        <input id="assignee" placeholder="Assigned to" />
        <input type="date" id="dueDate" />
        <select id="priority">
          <option value="">Priority</option>
          <option>High</option>
          <option>Medium</option>
          <option>Low</option>
        </select>
        <button onclick="addTask()">Add Task</button>
      </div>

      <!-- FILTERS -->
      <div class="filters">
        <input id="search" placeholder="Search..." onkeyup="displayTasks()" />
        <select id="statusFilter" onchange="displayTasks()">
          <option value="All">All</option>
          <option>Pending</option>
          <option>In Progress</option>
          <option>Completed</option>
        </select>
      </div>

      <!-- TASK LIST -->
      <table>
        <thead>
          <tr>
            <th>Task</th>
            <th>Assigned</th>
            <th>Due</th>
            <th>Priority</th>
            <th>Status</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody id="taskList"></tbody>
      </table>
    </div>

    <div id="toast" class="toast"></div>

    <script src="script.js"></script>
  </body>
</html>
